<!DOCTYPE HTML> <!-- HTML5 -->
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="expires" content="-1" /> 
<meta http-equiv="pragma" content="no-cache" /> 
<meta http-equiv="cache-control" content="no-cache" /> 
<title>astx2</title>

<script src="include.js"></script>

<style>

#content .num 		{ width:4em; }
#content .button	{ width:6em; }

#cmd li { height: 1.8em; }
</style>

</head>
<body>

<p>AhnLab Safe Transaction <strong>(e2e form)</strong></p>

<div id="content">
	<hr/>
	<form name="form1" id="form1" action="do_submit_e2eform.jsp" method="post">
	<p>
		<input type="text" name="cardno1" id="cardno1" e2e_type="1" class="num" onkeyup="onMoveFocus(this,'cardno2',4);"/> -
		<input type="password" name="cardno2" id="cardno2" e2e_type="1" autocomplete="off" maxlength="4" class="num" onkeyup="onMoveFocus(this,'cardno3',4);"/> -
		<input type="password" name="cardno3" id="cardno3" e2e_type="2" autocomplete="off" maxlength="4" class="num" onkeyup="onMoveFocus(this,'cardno4',4);"/> -
		<input type="text" name="cardno4" id="cardno4" e2e_type="2" e2e_txtmsk="**00" maxlength="4" class="num" onkeyup="onMoveFocus(this,'btn1',4);"/>
		
		&nbsp;<input type="submit" name="btn" id="btn1" class="button" value="Submit" onclick="onSubmit();"/>
	<p>
	</form>
	
	<hr/>
	
	<form name="login" action="do_submit_e2eform.jsp" method="post">
	<table>
	<tr>	
		<td class="filed">userid:</td> 
		<td class="input"><input name="userid" id="userid" type="text" e2e_type="1" /></td>
	</tr>
	<tr>
		<td class="filed">passwd:</td> 
		<td class="input"><input name="passwd" id="passwd" type="password" autocomplete="off" e2e_type="1" /></td>
	</tr>
	<tr>
		<td class="filed">&nbsp;</td> 
		<td class="input"><input name="btn" class="button" type="submit" value="Submit" onclick="onSubmit();"/></td>		
	</tr>
	</table>
	</form>
		
	<hr/>
</div> <!-- #content -->

<div id="cmd">
<ul>
	<li><a href="#" onclick="doTest(); return false;">[doTest]</a></li>
</ul>
</div> <!-- #cmd -->

<script>
window.onload = function()
{
	$ASTX2.setOption({autofocus:true, e2eform:true});
	
	checkInstallASTX2(
		function onSuccess() {
			$ASTX2.initE2E();
		}
	);
}
    
function doTest() 
{
	$_astxu.msg('[onTest]');
}

function sleepWait(mtime) 
{
	var url = $_astxu.getHostPath()+'/AOS2/do_sleep_wait.jsp';
	$_astxu.sendAjax({url:url, async:false, data:{mtime: mtime}});
}

function onSubmit()
{
	$_astxu.log('sleep wait-s');
	sleepWait(250); // wait 0.25 seconds
	$_astxu.log('sleep wait-e');
}

var debuger = new myDebuger();
debuger.write_output(document, true);

</script>

</body>
</html>
