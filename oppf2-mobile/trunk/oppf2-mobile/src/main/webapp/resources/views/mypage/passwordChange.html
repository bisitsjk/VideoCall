<ion-view view-title="비밀번호 변경">
	<ion-content>
        <form name="$root.passwordChangeForm">
			<div class="container"> <!-- 비밀번호 변경 -->
				<div class="inner_cont type2">
					<!-- 정보입력 -->
					<ul class="entry_area mt48">
						<li>
							<div class="title_s">현재 비밀번호</div>
							<div class="input_area">
                                <input type="password"
                                       placeholder="현재 비밀번호 입력"
                                       name="customerPassword"
                                       ng-model="vm.passwordDisplayText"
                                       required ng-click="vm.keypadOpenCust()"
									   ng-blur="vm.customerPasswordCheckMsg = vm.passwordDisplayText == '' ? '현재 비밀번호를 입력해주세요' : ''" readonly />
                            </div>
							<div class="txt_error">{{vm.customerPasswordCheckMsg}}</div>
						</li>
						<li>
							<div class="title_s">새  비밀번호</div>
							<div class="input_area">
                                <input type="password"
                                       placeholder="새 비밀번호 입력"
                                       name="newPassword" ng-model="vm.newPasswordDisplayText"
                                       required  ng-click="vm.keypadOpenNew()"
									   ng-blur="vm.newPasswordMsg = vm.newPasswordDisplayText == '' ? '새 비밀번호를 입력해주세요' : ''" readonly />
                            </div>
                            <div class="txt_error">{{vm.newPasswordMsg}}</div>
							<div class="ft_gray">8~15자의 영문 대/소문자, 숫자, 특수문자 중 3개 이상의 조합</div>
						</li>
						<li>
							<div class="title_s">새  비밀번호 확인</div>
							<div class="input_area">
								<input type="password"
									   placeholder="새 비밀번호 확인"
									   name="cfmPassword" ng-model="vm.passwordConfirmDisplayText"
									   required ng-click="vm.keypadOpenCon()"
									   ng-blur="vm.customerPasswordConfirmMsg = vm.passwordConfirmDisplayText == '' ? '비밀번호 확인을 입력해주세요' : '';" readonly /></div>
                            <div class="txt_error">{{vm.customerPasswordConfirmMsg}}</div>
							<div class="ft_gray">아이디와 동일한 비밀번호는 사용불가</div>
						</li>
					</ul>
					<!--// 정보입력 -->
				</div>
			</div>
		</form>
	</ion-content>
	<ion-footer-bar>
		<!-- 하단 버튼 -->
		<div class="button_area btn_bottom_area">
			<button class="btn_middle btn_black_org"  ng-disabled="vm.passwordButtonDisabled" ng-click="vm.passwordChange();">확인</button>
		</div>
		<!--// 하단 버튼 -->
	</ion-footer-bar>
</ion-view>
