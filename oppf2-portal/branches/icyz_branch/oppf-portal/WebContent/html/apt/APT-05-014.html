<body>

			<table>
				<caption>기업 정보 입력</caption>
				<colgroup>

					<col style="width:30%;">
				</colgroup>
				<tbody>
				<tr>
					<th scope="row">구분</th>
					<td class="txt_l">Acceptor</td>

					<td class="txt_l">24545</td>
				</tr>
				<tr>
					<th scope="row">기업 이름(한글)</th>
					<td class="txt_l">네이버</td>

					<th scope="row"><label for="txt">RequestMessage</label></th>

				</tr>
				<tr>
					<th scope="row">Acceptor</th>
					<td class="txt_l rejected" colspan="3">거부</td>
				</tr>
				<tr>
					<th scope="row">수신 일시</th>
					<td class="txt_l" colspan="3">2016-06-27 14:29</td>
				</tr>

			</table>

		<div class="btn_type3">
			<span class="btn_gray1"><a href="#none">확인</a></span>
