<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>개인 | koscom OpenAPI Platform </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../../css/spt/import.css">
	<!-- IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="../../../js/cmm/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../js/cmm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../js/spt/common_pub.js"></script>
</head>

<body>

<div class="wrap window_popup">
	
	
	<h2 class="logo"><a href="#none"><img src="../../../images/spt/common/logo.png" alt="Koscom OpenAPI Platform"></a></h2>

	
	<div class="account">
		<div class="tit_info">
			<span>OOO</span>에서 KOSCOM 금융투자 핀테크 포털 계정을 사용하려면 로그인하세요.  
		</div>
		<div class="otp">
			<label for="aa1">아이디</label>
			<input type="text" id="aa1" />
			<label for="aa2" class="mt15">비밀번호</label>
			<input type="text" id="aa2" />
		</div>
		<p class="txt_b red mt10">! 아이디 또는 비밀번호를 다시 확인하세요.</p><!-- 로그인 실패 시 -->
		<div class="btn_area">
			<a href="" class="btn_login">로그인</a>
		</div>
		<p class="link">
			<span><a href="#none">회원가입</a> / <a href="#none">아이디·비밀번호 찾기</a></span>
		</p>
	</div>

	<!-- 제공하게 될 정보 -->
	<div class="account">
		<div class="tit_info font16">
			<img src="../../../images/spt/members/dimmed.jpg" alt="" />
			<span>OOO</span>에 제공하게될 정보
		</div>
		<ul class="txt">
			<li>- 이름, 전화번호, 이메일</li>
			<li>- 계좌번호, 종목코드</li>
		</ul>
		<p class="txt_b mt20">허용을 클릭하시면 OOO에서 회원님의 정보를 사용하도록 허용하게 됩니다.</p>
		<div class="btn_area mt20">
			<a href="#none" class="btn_type5 type2">거부</a>
			<a href="#none" class="btn_type5">허용</a>
		</div>
	</div>
	<!--// 제공하게 될 정보 -->
	
</div>

</body>
</html>
