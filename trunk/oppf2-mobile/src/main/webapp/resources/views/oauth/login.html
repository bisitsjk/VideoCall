<ion-view view-title="로그인">
    <ion-content class="padding">
        <div class="container page_login"> <!-- 로그인 페이지 -->
            <div class="inner_cont type2">
                <div class="enter_oauth">
                    <span class="ft_org">{{vm.finTechInfo.appName}}</span>({{vm.finTechInfo.companyName}})에서 KOSCOM 금융투자 핀테크 포털 계정을 사용하려면 로그인하세요.
                </div>
                <form name="$root.loginForm">
                    <div class="login_input_area">
                        <input type="text"  name="userId" ng-model="vm.loginInfo.userId" placeholder="아이디" ng-blur="vm.loginIdOtpCheck(); vm.idFocusOut = true;" required/>
                        <div class="txt_error" ng-messages="loginForm.userId.$error" ng-show="vm.idFocusOut">
                            <div ng-message="required">아이디를 입력해주세요.</div>
                        </div>
                        <input type="password" name="password" ng-model="vm.loginInfo.passwordDisplayText" placeholder="비밀번호" required ng-click="vm.keypadOpen()"
                               ng-blur="vm.passwordFocusOut = true;" readonly/>
                        <div class="txt_error" ng-messages="loginForm.password.$error" ng-show="vm.passwordFocusOut && !vm.optMessage">
                            <div ng-message="required">비밀번호를 입력해주세요.</div>
                        </div>
                        <div class="txt_error" ng-show="vm.optMessage">
                            <div>OTP 인증번호를 입력하세요.</div>
                        </div>
                    </div>

                    <div class="button_area">
                        <button type="button" class="btn_middle btn_red" ng-click="vm.login();">로그인</button>
                    </div>
                </form>
                <div class="select_area">
                    <div class="button_area btn_both mid_bar">
                        <a href="" ng-click="vm.memberFindId();" class="btn_middle">아이디 찾기</a>
                        <a href="" ng-click="vm.memberFindPassword();" class="btn_middle">비밀번호 찾기</a>
                    </div>
                </div>

                <div class="midline_txt"><span>회원이 아니세요?</span></div>
                <div class="button_area">
                    <a href="" ng-click="vm.memberCreate();" class="btn_middle btn_white btn_line">회원가입</a>
                    <a href="" ng-click="vm.guestAuthenticate();" class="btn_middle btn_white btn_line mt11">비회원 인증</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
